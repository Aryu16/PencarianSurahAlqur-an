<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Surah AL-QUR'AN</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>

<body>
    <main>
        <h1>Pencarian Ayat Al-Quran</h1>
        <form id="form-cari">
            <label for="nomor_surah">Nomor Surah:</label>
            <input type="number" name="nomor_surah" id="nomor_surah" min="1" max="114" required>
            <br>
            <label for="ayat_awal">Ayat Awal:</label>
            <input type="number" name="ayat_awal" id="ayat_awal" min="1" required>
            <br>
            <label for="ayat_akhir">Ayat Akhir:</label>
            <input type="number" name="ayat_akhir" id="ayat_akhir" min="1" required>
            <br>
            <button type="submit">Cari</button>
        </form>
        <div id="hasil"></div>

    </main>
</body>

</html>
